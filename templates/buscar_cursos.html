<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscar Bomberos por Curso</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="container py-5">
  <a href="{{ url_for('index') }}" class="btn btn-secondary mb-4">Volver</a>
  <h1>Buscar Bomberos por Curso</h1>

  <form method="POST" class="mb-4">
    <div class="input-group">
      <input
        type="text"
        name="consulta"
        class="form-control"
        placeholder="Nombre del curso"
        value="{{ consulta }}"
        list="lista-cursos"
        required
      />
      <datalist id="lista-cursos">
        {% for curso in cursos_existentes %}
          <option value="{{ curso[0] }}"></option>
        {% endfor %}
      </datalist>
      <button class="btn btn-primary" type="submit">Buscar</button>
    </div>
  </form>

  {% if resultados %}
    <ul class="list-group">
      {% for bombero in resultados %}
        <li class="list-group-item">
          {{ bombero[1] }} {{ bombero[2] }}
        </li>
      {% endfor %}
    </ul>
  {% elif consulta %}
    <p>No se encontraron bomberos con ese curso.</p>
  {% endif %}
</body>
</html>
